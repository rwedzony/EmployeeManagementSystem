<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{main/layout}">
<head>
</head>
<body>



<!--Employe form-->
<div layout:fragment="content">
<div class="container">
<form action="#" th:action="@{/employees/save}" th:object="${employee}" method="post">

<!--    <input type="text" th:field="*{id}">-->

    <input type="text" class="form-control" th:field="*{firstName}" placeholder="First Name"><br>

    <input type="text" class="form-control" th:field="*{lastName}" placeholder="Last Name"><br>

    <input type="text" class="form-control" th:field="*{email}" placeholder="Email"><br>

    <input type="text" class="form-control" th:field="*{role}" placeholder="role"><br>

    <input type="submit" th:value="Save" class="btn btn-light">
</form>
</div>
</div>



</body>
</html>
