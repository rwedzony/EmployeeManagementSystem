<div xmlns:th="www.thymeleaf.org" xmlns:http="http://www.w3.org/1999/xhtml" th:fragment="table">
    <table class="table">
        <thead>
        <tr>
             <th>id</th>
            <th scope="col">name</th>
            <th scope="col">surname</th>
            <th scope="col">email</th>
            <th scope="col">role</th>
            <th scope="col">operations</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="e: ${employees}">
            <td th:text="${e.getId()}"></td>
            <td th:text="${e.getFirstName()}"></td>
            <td th:text="${e.getLastName()}"></td>
            <td th:text="${e.getEmail()}"></td>
            <td th:text="${e.getRole()}"></td>
            <td>
                <form method="post" class="padding5px" action="#" th:action="@{/edit}">
                    <input type="hidden" th:name="emp_id" th:value="${e.getId()}">
                    <input type="submit" class="btn btn-warning edit-button" value="Edit">
                </form>

                <form method="post" class="padding5px" action="#" th:action="@{/delete}">
                    <input type="hidden" th:name="emp_id" th:value="${e.getId()}">
                    <input type="submit" class="btn btn-danger delete-button" value="Delete">
                </form>
            </td>
        </tr>
        </tbody>
    </table>


</div>
